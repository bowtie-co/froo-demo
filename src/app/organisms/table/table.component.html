<table class="table table-striped table-bordered table-sm table-hover w-50 mx-auto">
  <thead class="thead-light">
    <tr>
      <th *ngFor="let column of columns" scope="col">{{column.label}}</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let object of data" routerLink="{{linkEach}}/{{object[linkEachKey]}}">
        <td *ngFor="let column of columns">{{object[column.field]}}</td>
      <td>
        <app-btn
          btnType="btn-danger"
          btnText="Delete"
          (click)="delete(object)">
        </app-btn>
      </td>
    </tr>
  </tbody>
</table>
