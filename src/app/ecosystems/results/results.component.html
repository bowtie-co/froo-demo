<app-heading class="text-center" heading="Results"></app-heading>
<app-table
  [columns]="tableColumns"
  [data]="tableData"
  [linkEach]="'/racers'"
  [linkEachKey]="'racerId'"
  (deleted)="delete($event)"
>
</app-table>
<div class="input-group w-50 mx-auto">
  <div class="input-group-prepend">
    <span class="input-group-text">New Result</span>
    <select ngbDropdown class="bg-transparent border-primary text-primary" #racerId>
      <option ngbDropdownItem value="">Select a racer</option>
      <option ngbDropdownItem *ngFor="let racer of racers" value="{{ racer.id }}">{{ racer.firstName }} {{ racer.lastName }}</option>
    </select>
  </div>
  <input class="form-control" placeholder="Place" #resultPlace type="number" />
  <input class="form-control" placeholder="Time" #resultTime type="number" />
  <div class="input-group-append">
    <app-btn
      btnType="btn-success"
      btnText="Add Result"
      (click)="add(racerId.value, resultPlace.value, resultTime.value); resultPlace.value=''; resultTime.value = ''">
    </app-btn>
  </div>
</div>
