<div class="custom-control custom-checkbox">
  <input type="{{type}}"
    class="custom-control-input"
    id="{{id}}"
    value="{{value}}"
    checked="{{checked}}"
    disabled="{{disabled}}"
    (change)="handleChange($event)"
  />
  <label class="custom-control-label" for="{{id}}>">{{label}}</label>
</div>
