<div class="form-check" >
    <span class="fa fa-check-circle mr-1 align-center" 
      *ngIf="config.prefrence" 
      (click)="changeState()" ></span>
    <span class="fa fa-circle-o mr-1 align-center" 
      *ngIf="!config.prefrence" 
      (click)="changeState()" ></span>
    <input class="form-check-input" 
      type="radio" 
      id="{{config.name}}" 
      name="{{config.name}}"
      value={{config.name}}
      (change) = "changeState()" /> 
    <label class="form-check-label align-center px-2" for="{{config.name}}">
      {{config.title}}
    </label>
  </div>
