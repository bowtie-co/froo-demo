
<section class=" pl-0">
  <h4 class="text-left mt-4 text-secondary ">where did this event occur?  </h4>
  <form class="form">
        <div class="form-check w-50 border border-left-0 border-right-0 py-2"
          *ngFor="let location of locations">
          <input class="form-check-input" 
          type="radio" 
          name="location" 
          id="{{location.opt}}" 
          value="location.opt" >
          <label class="form-check-label" for="{{location.opt}}">
            {{location.title}}
          </label>
        </div>
        <div class="container-fluid my-3">
          <button (click)="goPrev()" class="btn btn-secondary px-4">BACK</button> 
          <button (click)="goNext()" class="btn btn-secondary float-right mr-4 px-4 ">NEXT</button>
        </div>  
    </form>
</section>
