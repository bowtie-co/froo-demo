<div class="container-fluid">
  <form >
    <h5 class="text-secondary my-4">When did this incident Occur? </h5>
    <div class="form-check w-50 border border-left-0 border-right-0 py-2"
      *ngFor="let occurence of occurences">
      <input type="radio" 
        class="form-check-input" 
        (click) ="selectOccurence(occurence.opt)"  
        value="occurence.opt" 
        id="{{occurence.opt}}"
        name="occurence" />
      <label for="{{occurence.opt}}">{{occurence.title}}</label>
    </div>
   <div class="form-group mt-5 mb-5">
      <h5 class ="text-secondary mb-3">What was the Date and Time of the Incident?</h5>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                  name="dp" [(ngModel)]="incidentStamp" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append w-50">
            <button class="btn btn-outline-secondary calendar" 
              (click)="d.toggle()" type="button" >
              <i class="fa fa-bars" ></i>
            </button>
          </div>
        </div>
    </div>
  </form> 
  <div class="container-fluid  my-5  ">    
      <button routerLink="/froo/event" class="btn btn-secondary px-4">BACK</button> 
      <button (click)="goNext()" class="btn btn-secondary float-right mr-4 px-4 ">NEXT</button>   
   </div>
</div>
