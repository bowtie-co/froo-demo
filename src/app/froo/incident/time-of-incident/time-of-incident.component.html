<div class="container-fluid">
  <form >
    <h5 class="text-secondary my-4">When did this incident Occur? </h5>
    <usac-radio-buttons [radioButtons]="occurences"  (selectedList) = "selectedList($event)" ></usac-radio-buttons>
    <div class="form-group mt-5 mb-5">
      <h5 class ="text-secondary mb-3">What was the Date and Time of the Incident?</h5>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                  name="dp" [(ngModel)]="incidentStamp" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append w-50">
            <button class="btn btn-outline-secondary calendar" 
              (click)="d.toggle()" type="button" >
              <i class="fa fa-bars" ></i>
            </button>
          </div>
        </div>
    </div>
  </form> 
  <div class="container-fluid  my-5  ">     
      <usac-btn
        routerLink="/froo/event"
        btnType = "btn-secondary"
        btnText = "BACK" >
      </usac-btn> 
      <usac-btn
        (click)="goNext()" 
        class="float-right mr-4"
        btnType = "btn-secondary"
        btnText = "NEXT"
      ></usac-btn>  
   </div>
</div>
